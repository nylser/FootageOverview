{% extends 'base.html' %}

{% block content %}

<h1 class="mb-3 bd-text-purple-bright">Locations:</h1>
{% if location_list %}
    <ul class="list-group">
    {% for location in location_list %}
        <li class="list-group-item"><a href="{% url 'location' location.id %}">{{location.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations found.</p>
{% endif %}

{% endblock %}
